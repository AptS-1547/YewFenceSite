<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    .mgmt-wrapper { min-height: calc(100vh - var(--header--height)); padding: 2rem 0; background: var(--surface-bg); }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
  <a class="logo" href="{{ url_for('show_index_page') }}">YewFence's <span>Site</span></a>
      <nav id="mainNav" class="nav" aria-label="主导航">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu">☰</button>
        <ul id="navMenu" class="nav-menu">
          <li><a href="{{ url_for('show_index_page') }}">首页</a></li>
          <li><button id="themeSwitcher" class="theme-btn" aria-label="切换主题">🌙</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="mgmt-wrapper">
    <div class="container" id="mgmtRoot">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:1rem; margin-bottom:1rem;">
        <h1 style="margin:0;">管理页面</h1>
        <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
          <a class="btn" href="{{ url_for('logout') }}">退出登录</a>
          <a class="btn" href="{{ url_for('show_index_page') }}">返回首页</a>
        </div>
      </div>
      <!-- 管理内容将注入到此容器 -->
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year"></span> YewFence.</p>
    </div>
  </footer>

  <button id="backToTop" aria-label="返回顶部" class="back-to-top" hidden>↑</button>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="js/auth.js"></script>
  <!-- 可选：用于打包导出 MD 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="js/management.js"></script>
</body>
</html>
